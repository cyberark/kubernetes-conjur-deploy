---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: conjur-cluster
  name: conjur-cluster
spec:
  replicas: 3
  selector:
    matchLabels:
      app: conjur-node
  template:
    metadata:
      labels:
        app: conjur-node
        name: conjur-node
        role: unset # set to master or standby when configured
    spec:
      serviceAccountName: conjur-cluster
      containers:
      - name: conjur-appliance
        image: {{ CONJUR_APPLIANCE_IMAGE }}
        imagePullPolicy: {{ IMAGE_PULL_POLICY }}
        env:
          # Only required for Conjur v5
          - name: CONJUR_DATA_KEY
            value: "{{ CONJUR_DATA_KEY }}"
        ports:
        - containerPort: 443
          name: https
        - containerPort: 636
          name: ldaps
        - containerPort: 5432
          name: pg-main
        - containerPort: 5433
          name: pg-audit
      imagePullSecrets:
        - name: dockerpullsecret
