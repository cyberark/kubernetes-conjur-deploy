---
apiVersion: v1
kind: Service
metadata:
  name: conjur-master
  labels:
    app: conjur-master
spec:
  ports:
  - port: 443
    name: https
  - port: 636
    name: ldaps
  - port: 5432
    name: pg-main
  selector:
    app: conjur-appliance
  type: LoadBalancer
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: conjur-appliance
  name: conjur-appliance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: conjur-appliance
  template:
    metadata:
      labels:
        app: conjur-appliance
        name: conjur-appliance
        role: unset # set to master or standby when configured
    spec:
      serviceAccountName: conjur-appliance
      containers:
      - name: conjur-appliance
        image: {{ CONJUR_APPLIANCE_IMAGE }}
        imagePullPolicy: Always
        env:
          - name: CONJUR_AUTHENTICATORS
            value: authn,authn-k8s/{{ AUTHENTICATOR_ID }}
          - name: RAILS_ENV
            value: development
        ports:
        - containerPort: 443
          name: https
      imagePullSecrets:
        - name: dockerpullsecret
