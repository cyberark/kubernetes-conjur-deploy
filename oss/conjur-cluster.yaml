---
apiVersion: v1
kind: Service
metadata:
  name: conjur-oss
  labels:
    app: conjur-oss
spec:
  ports:
    - port: 443
      name: https
  selector:
    app: conjur-oss
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: conjur-oss
  name: conjur-oss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: conjur-oss
      name: conjur-oss
  template:
    metadata:
      labels:
        app: conjur-oss
        name: conjur-oss
        role: master
    spec:
      serviceAccountName: conjur-cluster
      containers:
        - name: conjur
          image: {{ CONJUR_IMAGE }}
          imagePullPolicy: {{ IMAGE_PULL_POLICY }}
          args: ["server", "-p", "3000"]
          ports:
            - containerPort: 3000
              name: conjur
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          env:
            - name: CONJUR_DATA_KEY
              valueFrom:
                secretKeyRef:
                  name: conjur-data-key
                  key: key
            - name: DATABASE_URL
              value: postgres://postgres:{{ POSTGRES_PASSWORD }}@conjur-postgres/postgres
            - name: CONJUR_AUTHENTICATORS
              value: {{ CONJUR_AUTHENTICATORS }}
            - name: CONJUR_ACCOUNT
              value: {{ CONJUR_ACCOUNT }}
            - name: CONJUR_LOG_LEVEL
              value: {{ CONJUR_LOG_LEVEL }}
          securityContext:
            allowPrivilegeEscalation: false
          resources:
            requests:
              cpu: 0.1
              memory: 0.5Gi
            limits:
              cpu: 2
              memory: 4Gi

        - name: nginx
          image: {{ NGINX_IMAGE }}
          imagePullPolicy: {{ IMAGE_PULL_POLICY }}
          command: ["nginx"]
          args: ["-g", "daemon off;"]
          ports:
            - containerPort: 443
              name: https
          livenessProbe:
            httpGet:
              path: /
              scheme: HTTPS
              port: https
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              scheme: HTTPS
              port: https
            initialDelaySeconds: 30
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
          resources:
            requests:
              cpu: 0.1
              memory: 128Mi
            limits:
              cpu: 2
              memory: 1Gi
      imagePullSecrets:
        - name: dockerpullsecret
